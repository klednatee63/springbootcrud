<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
	
		<!-- Add New Button -->
			<a th:href = "@{/employees/showformforadd}" class = "btn btn-success col-2">Add New Employee</a>
			<br>
		<table class = "table table-bordered table-striped table-hover">
			<thead class = "thead-dark">
				<tr>
					<th class = "text-center" width = "35%">First Name</th>
					<th class = "text-center" width = "30%">Last Name</th>
					<th class = "text-center" width = "19%">Email</th>
					<th class = "text-center" width = "16%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpEmployees : ${employees}">
					<td th:text="${tmpEmployees.firstName}" />
					<td th:text="${tmpEmployees.lastName}" />
					<td th:text="${tmpEmployees.email}" />
					<td class = "text-center">
					
					<!-- Update Button -->
					
						<a th:href = "@{/employees/showformforupdate(employeeId= ${tmpEmployees.id})}" 
							class = "btn btn-primary  btn-sm">Update</a>
							
					<!-- Delete Button -->
						<a th:href = "@{/employees/delete(employeeId= ${tmpEmployees.id})}" 
							class = "btn btn-danger  btn-sm" 
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
