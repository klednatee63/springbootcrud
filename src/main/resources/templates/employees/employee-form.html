<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h3>บันทึกข้อมูล</h3>
		<hr>
		<p class="h4 mb4">บันทึกข้อมูลพนักงาน</p>
		<form th:action="@{/employees/save}" th:object="${employee}"
			method="POST">
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{firstName}" class="form-control mb-4 col-4"
				placeholder="First Name" /> <input type="text"
				th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last Name" /> <input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email" />
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>
		<br>
		<a th:href="@{/employees/list}" >Back to the list</a>
	</div>

</body>
</html>
